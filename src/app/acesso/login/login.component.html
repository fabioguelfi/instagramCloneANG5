<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>

    <form [formGroup]="formulario" (ngSubmit)="autentica()">

      <div class="form-group">
        <input (keyup)="check()" type="email" class="formLogin" placeholder="E-mail" formControlName="email">
      </div>
      <div class="form-group">
        <input (keyup)="check()" type="password" class="formLogin" placeholder="Senha" formControlName="senha">
      </div>
      <button [disabled]="!disabled" type="submit" class="btn btn-primary btn-sm btn-block">Entrar</button>
    </form>

    <hr />
    <p *ngIf="autenticacao.emailInvalid" class="small text-danger text-center">O nome de usuário inserido não pertence a uma conta. Verifique seu nome de usuário e tente novamente.</p>
    <p *ngIf="autenticacao.passwordInvalid"  class="small text-danger text-center">A sua senha está errada, tente novamente</p>
  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
      Não tem uma conta?
      <a href="#" (click)="exibirPainelCadastro()" class="card-link">Cadastre-se</a>
    </p>
  </div>
</div>
