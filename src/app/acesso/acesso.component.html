<div class="container">
  <div class="row">
    <div class="col-sm-6 d-flex justify-content-end" [@animacaoBanner]="estadoBanner">
      <app-banner></app-banner>
    </div>

    <div *ngIf="cadastro; else formLogin">
      <div class="col-sm-6 d-flex justify-content-start" [@animacaoPainel]="animacaoPainel">
        <app-cadastro></app-cadastro>
      </div>
    </div>
    <ng-template #formLogin>
      <div class="col-sm-6 d-flex justify-content-start" [@animacaoPainel]="animacaoPainel">
        <app-login></app-login>
      </div>
    </ng-template>
  </div>
</div>
